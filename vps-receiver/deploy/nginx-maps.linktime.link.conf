server {
  listen 80;
  server_name loc.maps.linktime.link;

  # If you use Cloudflare proxy + Flexible SSL, origin can stay HTTP.
  # If you use Full/Strict, terminate TLS on origin (not included here).

  location /loc {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://127.0.0.1:8787/loc;
  }

  location /health {
    proxy_pass http://127.0.0.1:8787/health;
  }
}
